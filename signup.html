<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Admin Theme v3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- styles -->
	<link href="css/styles.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body class="login-bg">
  	<div class="header">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12">
  					<!-- Logo -->
  					<div class="logo">
  						<h1><a href="index.html">Create New User</a></h1>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="page-content container">
  		<div class="row">
  			<div class="col-md-4 col-md-offset-4">
  				<div class="login-wrapper">
  					<div class="box">
  						<div class="content-wrap">
  							<h6>Enter Details</h6>
  							<form>
  								<input class="form-control" type="text" placeholder="First Name">
  								<input class="form-control" type="text" placeholder="Last Name">
  								<select class = "form-control" name = "category" placeholder = "Category">
  									<option value="Hse1">Manager</option>
  									<option value="Hse2">Worker</option>									
  								</select>
  								<br>
  								<input class="form-control" type="password" placeholder="Username">
  								<div class="action">
  									<a class="btn btn-primary signup" href="index.html">Sign Up</a>
  								</div>
  							</form>                
  						</div>
  					</div>  					
  				</div>
  			</div>
  		</div>
  	</div>



  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
